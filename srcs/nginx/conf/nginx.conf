server {

    listen 443 ssl default_server;
    listen [::]:443 ssl default_server;

    server_name my_site;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 15;
    types_hash_max_size 2048;
    server_tokens off;
    
    include /etc/nginx/mime.types;
    default_type text/javascript;

    gzip on;
    gzip_min_length 100;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    client_max_body_size 8M;

    upstream wordpress_server {
                        server wordpress_svc:9000;
        }

    ssl on;
    ssl_certificate /etc/nginx/ssl_certs/private.pem;
    ssl_certificate_key /etc/nginx/ssl_certs/public.key;
    ssl_trusted_certificate /etc/nginx/ssl_certs/private.pem;
    ssl_protocols TLSv1.3;
    add_header Strict-Transport-Security "max-age=31536000";
    ssl_ciphers TLS13-CHACHA20-POLY1305-SHA256:TLS13-AES-128-GCM-SHA256:TLS13-AES-256-GCM-SHA384:ECDHE:!COMPLEMENTOFDEFAULT;

    root /var/www/my_site;
    index index.html index.htm index.nginx-debian.html index.php;

    location / {
        try_files $uri $uri/ =404;
   

        location ~ \.php$ {
#        include snippets/fastcgi-php.conf;
#        fastcgi_pass unix:/var/run/php/php7.3-fpm.sock;
	    try_files $uri =404;
	    fastcgi_split_path_info ^(.+\.php)(/.+)$;
	    fastcgi_pass wordpress:9000;
	    fastcgi_index index.php;
	    include fastcgi_params;
	    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
	    fastcgi_param PATH_INFO $fastcgi_path_info;
            }
        }
}
